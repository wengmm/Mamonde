<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/pay.css"/>
		<script type="text/javascript" src="../libs/require/require.js" data-main="/js/pay.js">
		</script>
	</head>
	<body>
		<header></header>
		<div class="bjimage"></div>
		
		<main>
			<div class="main-header">
				<div class="location">
					<a href="script:;">Home </a><span> >购物车</span><span> >结算</span>
				</div>
				<h3>结算订单</h3>
			</div>
			<div class="main-middle">
				<img src="../img/cart_top.jpg" />
			</div>
			<div class="orderStep">
				<ol>
					<li><span>购物车</span></li>
					<li><span>结算订单</span></li>
					<li><span>下单成功</span></li>
					<li><span>结算成功</span></li>
				</ol>
			</div>
					
			
			<div class="list">
				<table class="goods" cellspacing="0">
				<thead>					
					<th>商品</th>
					<th>名称</th>
					<th>金额</th>	
					<th>数量</th>									
					<th>结算金额</th>					
				</thead>
				<tbody>
					
				</tbody>
				<tfoot>				
					<tr><td colspan="5" align=right>最终结算金额 <span id="sum">0</span> 元</td></tr>
				</tfoot>
				
			</table>
			</div>
			
			<div class="information">
				<h3>请输入您的地址</h3>
				<table cellspacing="0">
					<tr>
						<td>*收货人</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>*手机号</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>*收货地址</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>留言备注</td>
						<td><input type="text"/></td>
					</tr>
				</table>
				
			</div>
			
			<div class="btn-chose">
				<div class="btn-chose-contain">
					
					<a href="car.html">&lt;返回购物车 </a><a href="script:;">提交订单></a><a href="car.html">取消</a>
				</div>
				
			</div>
			
			
			<div class="main-bottom">
				<img src="../img/tel.jpg" />
			</div>
		</main>
		
		<footer></footer>
		
	</body>
</html>
